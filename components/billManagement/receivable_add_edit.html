<script>
    // 初始化 layui
    layui.use(['laydate','form'], function() {
        var laydate = layui.laydate
        var form = layui.form;
        var $ = layui.jquery;
        $form = $('form');
        // //年选择器
        // laydate.render({
        //     elem: '#year'
        //     ,type: 'year'
        // });
        // //月选择器
        // laydate.render({

        // });
        // //日选择器
        // laydate.render({
        //     elem: '#date'
        //     ,type: 'date',
        //     format:'d'
        // });
        //年月日
        laydate.render({
            elem: '#test3'
            ,format:'yyyy-M-d'
        });
        //年月选择器
        laydate.render({
            elem: '#accountTime'
            ,type: 'month',
            format:'yyyyMM'
        });
        // 本部选择
        $('#headquarters').on('click', function () {
            function deptName(data) {
                $('#headquarters').val(data.name);
                $('#headquartersId').val(data.id);
            }
            dept(deptName)
        })
        //部门选择组织机构选择
        $('#department').on('click', function () {
            function deptName(data) {
                $('#department').val(data.name);
                $('#departmentId').val(data.id);
            }
            dept2(deptName)
        })
        //公司
        $.ajax({
            type: "get",
            url: "/api/sys/dictype/list?dicCode=companyListData",
            success: function (res) {
                var list = res.data;
                console.log(list)
                list.forEach((item,index)=>{
                    $('.company').append(`<option value=${item.id}>${item.dicTypeName}</option>`)
                })
            }
        });
        // //项目
        // $.ajax({
        //     type: "get",
        //     url: "/api/budget/budget/findAllBudgetNameLikeAndByType/",

        //     success: function (res) {
        //         var list = res.data;
        //         list.forEach((item,index)=>{
        //             $('.project').append(`<option value=${item.id}>${item.projectName}</option>`)
        //         })
        //     }
        // });
        // 选择本部
      function dept2(callback) {
            layer.open({
                type: 2,
                id: 'orgsSelect',
                title: false,
                moveOut: true,
                content: 'components/tpl/dept_select.html',
                area: ['50%', '70%'],
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    var finalData = $('#orgsSelect iframe')[0].contentWindow
                        .task_orgs_select.finish();
                    // 获取到数据，执行回掉函数
                    if (finalData.id == '' || finalData.name == '') {
                        return layer.msg('请选择组织机构', {
                            icon: 0
                        });
                    }
                    callback && typeof callback === 'function' && callback(
                        finalData);
                    layer.close(index);
                },
                resize: false
            });
        }
        //组织机构弹框,选择部门
        function dept(callback) {
            layer.open({
                type: 2,
                id: 'orgsSelect',
                title: false,
                moveOut: true,
                content: 'components/tpl/dept_select.html',
                area: ['50%', '70%'],
                btn: ['确定', '取消'],
                yes: function (index, layero) {
                    var finalData = $('#orgsSelect iframe')[0].contentWindow
                        .task_orgs_select.finish();
                    // 获取到数据，执行回掉函数
                    if (finalData.id == '' || finalData.name == '') {
                        return layer.msg('请选择组织机构', {
                            icon: 0
                        });
                    }
                    callback && typeof callback === 'function' && callback(
                        finalData);
                    layer.close(index);
                },
                resize: false
            });
        }
    //应收余额
        $('input[name=amountReceivable]').on('input', function (e) {
            var inputData = e.target.value;
            inputData = inputData.replace(/[^\d.]/g,'');
            inputData = inputData.replace(/^[.]/g, ""); //禁止第一个字符为.
            inputData = inputData.replace(/\.{2,}/g, ".");//只保留第一个., 清除多余的
            inputData = inputData.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
            inputData = inputData.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3');//只能输入两个小数
            $('#amountReceivable').val(inputData);
        });
        //本周到账
        $('input[name=weeklyArrival]').on('input', function (e) {
            var inputData = e.target.value;
            inputData = inputData.replace(/[^\d.]/g,'');
            inputData = inputData.replace(/^[.]/g, ""); //禁止第一个字符为.
            inputData = inputData.replace(/\.{2,}/g, ".");//只保留第一个., 清除多余的
            inputData = inputData.replace(".", "$#$").replace(/\./g, "").replace("$#$", ".");
            inputData = inputData.replace(/^(\-)*(\d+)\.(\d\d).*$/, '$1$2.$3');//只能输入两个小数
            $('#weeklyArrival').val(inputData);
        });
    })


    // 取消按钮
    $('#menuCancle_user').on('click', function () {
        // layui.admin.closePopupCenter();
        layer.closeAll();
    });
</script>
