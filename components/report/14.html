<script>
    layui.use(['table'], function() {
        var table = layui.table,
            form = layui.form,
            config = layui.config,
            admin = layui.admin,
            layer = layui.layer;

        // 渲染表格
        function initRender() {
            table.render({
                elem: '#tableContent-form',
                id: 'tableContent-form',
                url: admin.formatUrl('/json/14.json'),
                // 格式化后台返回的数据
                parseData: function(res) {
                    return {
                        data: res.data.tableOne,
                        code: 0
                    };
                },
                cols: [
                    [{
                        title: '经营情况',
                        field: 'type',
                        align: 'center'
                    }, {
                        title: '2019',
                        field: 'budget2019',
                        align: 'center'
                    }, {
                        title: '2018',
                        field: 'budget2018',
                        align: 'center'
                    }, {
                        title: '预算',
                        field: 'budget',
                        align: 'center'
                    }, {
                        title: '增长率',
                        field: 'increate',
                        align: 'center'
                    }, {
                        title: '执行率',
                        field: 'todo',
                        align: 'center'
                    }]
                ]
            });
            table.render({
                elem: '#tableContent-two',
                id: 'tableContent-two',
                url: admin.formatUrl('/json/14.json'),
                // 格式化后台返回的数据
                parseData: function(res) {
                    return {
                        data: res.data.tableTwo,
                        code: 0
                    };
                },
                cols: [
                    [{
                        title: '模块',
                        field: 'type',
                        align: 'center',
                        templet: '<div><span title="{{d.type}}">{{d.type}}</span></div>'
                    }, {
                        title: '合同',
                        field: 'budgetall',
                        align: 'center'
                    }, {
                        title: '合同',
                        field: 'budget2018',
                        align: 'center'
                    }, {
                        title: '开票',
                        field: 'budget2019',
                        align: 'center'
                    }, {
                        title: '开票',
                        field: 'budget2020',
                        align: 'center'
                    }]
                ]
            });
            table.render({
                elem: '#tableContent-three',
                id: 'tableContent-three',
                url: admin.formatUrl('/json/14.json'),
                // 格式化后台返回的数据
                parseData: function(res) {
                    return {
                        data: res.data.tableThree,
                        code: 0
                    };
                },
                cols: [
                    [{
                        title: '本部',
                        field: 'type',
                        align: 'center',
                        rowspan: '2',
                        templet: '<div><span title="{{d.type}}">{{d.type}}</span></div>'
                    }, {
                        title: '合同',
                        field: 'budgetall',
                        align: 'center'
                    }, {
                        title: '合同',
                        field: 'budget2018',
                        align: 'center'

                    }, {
                        title: '开票',
                        field: 'budget2019',
                        align: 'center'
                    }, {
                        title: '开票',
                        field: 'budget2020',
                        align: 'center'
                    }]
                ]
            });
        };
        initRender();
        layui.admin.addTableCache('tableContent-form');

    });
</script>
