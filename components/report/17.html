<script>
    layui.use(['table'], function() {
        var table = layui.table,
            admin = layui.admin,
            layer = layui.layer;

        //下面表格
        table.render({
            elem: '#tableContent-form3',
            url: '/json/17.json', //数据接口
            cols: [
                [ //表头
                    {
                        field: 'plate',
                        title: '板块',
                        align: 'center'
                    }, {
                        field: 'year',
                        title: '年度',
                        align: 'center'

                    }, {
                        field: 'one',
                        title: '一季度',
                        align: 'center'

                    }, {
                        field: 'two',
                        title: '二季度',
                        align: 'center'


                    }, {
                        field: 'three',
                        title: '三季度',
                        align: 'center'

                    }, {
                        field: 'four',
                        title: '四季度',
                        align: 'center'


                    }, {
                        field: 'count',
                        title: '合计',
                        align: 'center'

                    }
                ]

            ],
            done: function(res, curr, count) {
                alarmTableRowSpan("plate", 1);
            }
        })

        //图表
        admin.req('/json/report.json', {}, function(res) {
            var depObject = res.tp[0];
            var xData = [];
            var tableCol = [];
            for (var key in depObject) {
                xData.push(depObject[key])
            }
            var yData1 = [],
                yData2 = [],
                yData3 = [],
                yData4 = [];
            for (var key in res.tp[1]) {
                yData1.push(res.tp[1][key])
            }
            for (var key in res.tp[2]) {
                yData2.push(res.tp[2][key])

            }
            for (var key in res.tp[3]) {
                yData3.push(res.tp[3][key])
            }
            for (var key in res.tp[4]) {
                yData4.push(res.tp[4][key])

            }
            showUpL(xData, yData1, yData2, yData3, yData4)

        }, {
            method: 'get'
        });
        //echart
        var showUpL = function(xData, data1, data2, data3, data4) {
            // 图表初始化
            var myChart = echarts.init(document.getElementById("picture"));
            // 图表配置项
            var option = {
                title: {
                    left: 'center',
                },
                tooltip: {
                    trigger: 'axis',
                    textStyle: {　　
                        align: 'left'　　　　
                    },
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    }
                },
                grid: {
                    left: 40,
                    right: 5,
                    bottom: 50
                },
                legend: {
                    data: [{
                        name: '一季度',
                        icon: "roundRect"
                    }, {
                        name: '二季度',
                        icon: "roundRect"
                    }, {
                        name: '三季度',
                        icon: "roundRect"
                    }, {
                        name: '四季度',
                        icon: "roundRect"
                    }],
                    left: 'center',
                    bottom: 'bottom',
                    itemWidth: 10,
                    itemHeight: 10
                },
                xAxis: [{
                    type: 'category',
                    data: xData,
                    axisPointer: {
                        type: 'shadow'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#949494',
                        }
                    }
                }],
                yAxis: [{
                        type: 'value',

                        min: 0,
                        axisLabel: {
                            formatter: '{value}'
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#949494',
                            }
                        },
                        splitLine: {
                            show: true,
                            lineStyle: {
                                type: 'dashed',
                                color: "#E8E8E8"
                            }
                        },
                    }

                ],
                series: [{
                        name: '一季度',
                        type: 'bar',
                        barMaxWidth: 30,
                        data: data1,
                        color: 'RGB(124,190,253)'

                    }, {
                        name: '二季度',
                        type: 'bar',
                        color: 'RGB(255,233, 133)',
                        data: data2


                    }, {
                        name: '三季度',
                        type: 'bar',
                        barMaxWidth: 30,
                        data: data3,
                        color: 'RGB(136,217,160)'

                    }, {
                        name: '四季度',
                        type: 'bar',
                        color: 'RGB(255,172, 218)',
                        data: data4

                    },


                ]
            };
            myChart.setOption(option);
        };

        setTimeout(function() {
            window.onresize = function() {
                myChart.resize();
            }
        }, 200);

    });
</script>
