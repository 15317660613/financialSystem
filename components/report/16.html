<script>
    layui.use(['table'], function() {
        var table = layui.table,
            admin = layui.admin,
            layer = layui.layer;

        //下面表格
        table.render({
            elem: '#tableContent-form3',
            url: '/json/16.json', //数据接口
            cols: [
                [ //表头
                    {
                        field: 'month',
                        title: '月份',
                    }, {
                        field: 'jan',
                        title: '1月',

                    }, {
                        field: 'feb',
                        title: '2月',

                    }, {
                        field: 'march',
                        title: '3月',

                    }, {
                        field: 'april',
                        title: '4月',

                    }, {
                        field: 'may',
                        title: '5月',

                    }, {
                        field: 'june',
                        title: '6月',

                    }, {
                        field: 'july',
                        title: '7月',

                    }, {
                        field: 'aug',
                        title: '8月',

                    }, {
                        field: 'sep',
                        title: '9月',

                    }, {
                        field: 'oct',
                        title: '10月',

                    }, {
                        field: 'nov',
                        title: '11月',

                    }, {
                        field: 'dec',
                        title: '12月',

                    }, {
                        field: 'count',
                        title: '合计',

                    }
                ]
            ]
        })

        //图表
        admin.req('/json/report.json', {}, function(res) {
            var depObject = res.drawer[0];
            var xData = [];
            var tableCol = [];
            for (var key in depObject) {
                xData.push(depObject[key])
            }
            var yData1 = [],
                yData2 = [],
                yData3 = [],
                yData4 = [];
            for (var key in res.drawer[1]) {
                yData1.push(res.drawer[1][key])
            }
            for (var key in res.drawer[2]) {
                yData2.push(res.drawer[2][key])

            }
            for (var key in res.drawer[3]) {
                yData3.push(res.drawer[3][key])
            }
            for (var key in res.drawer[4]) {
                yData4.push(res.drawer[4][key])

            }
            showUpL(xData, yData1, yData2, yData3, yData4)

        }, {
            method: 'get'
        });
        //echart
        var showUpL = function(xData, data1, data2, data3, data4) {
            // 图表初始化
            var myChart = echarts.init(document.getElementById("picture"));
            // 图表配置项
            var option = {
                title: {
                    left: 'center',
                },
                tooltip: {
                    trigger: 'axis',
                    textStyle: {　　
                        align: 'left'　　　　
                    },
                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    }
                },
                grid: {
                    left: 40,
                    right: 0,
                    bottom: 50
                },
                legend: {
                    data: [{
                        name: '2016年',
                        icon: "roundRect"
                    }, {
                        name: '2017年',
                        icon: "roundRect"
                    }, {
                        name: '2018年',
                        icon: "roundRect"
                    }, {
                        name: '2019年',
                        icon: "roundRect"
                    }],
                    left: 'center',
                    bottom: 'bottom',
                    padding: [7, 0, 0, 0],
                    itemWidth: 10,
                    itemHeight: 10
                },
                xAxis: [{
                    type: 'category',
                    data: xData,
                    axisPointer: {
                        type: 'shadow'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#949494',
                        }
                    }
                }],
                yAxis: [{
                        type: 'value',

                        min: 0,
                        axisLabel: {
                            formatter: '{value}'
                        },
                        axisLine: {
                            lineStyle: {
                                color: '#949494',
                            }
                        },
                        splitLine: {
                            show: true,
                            lineStyle: {
                                type: 'dashed',
                                color: "#E8E8E8"
                            }
                        },
                    }

                ],
                series: [{
                        name: '2016年',
                        type: 'bar',
                        barMaxWidth: 30,
                        data: data1,
                        color: 'RGBA(124,190,253,0.8)',

                    }, {
                        name: '2017年',
                        type: 'bar',
                    barMaxWidth: 30,

                    color: 'RGBA(255,233, 133,0.8)',
                        data: data2,

                    }, {
                        name: '2018年',
                        type: 'bar',
                        barMaxWidth: 30,
                        data: data3,
                        color: 'RGBA(136,217,160,0.8)',

                    }, {
                        name: '2019年',
                        type: 'bar',
                       barMaxWidth: 30,

                        color: 'RGB(255,172, 218,0.8)',
                            data: data4,

                    },


                ]
            };
            myChart.setOption(option);
        };

        setTimeout(function() {
            window.onresize = function() {
                myChart.resize();
            }
        }, 200);

    });
</script>
