<script src="../../assetsInfo/libs/echarts.js"></script>
<link rel="stylesheet" href="assetsInfo/css/report.css">
<style>
    /* 新增/编辑上方输入框样式优化 */

    .card-show-edit .layui-form-label {
        padding: 5px 15px 5px 0;
        width: auto;
    }

    .titDivbox {
        width: 90%;
        margin: auto;
        position: relative;
    }

    .titDiv {
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        color: #888;
        position: absolute;
        top: 25px;
    }

    .tit01,
    .tit02 {
        width: 50%;
        float: left;
        text-align: center;
    }

    .botTable {
        padding-bottom: 10px;
        padding-top: 10px;
    }

    .chart {
        height: 240px;
        width: 96%;
    }

    @media screen and (min-width: 1366px) and (max-width: 1920px) {
        .chart {
            height: 240px;

    }

    @media screen and (min-width: 1920px) {
        .chart {
            height: 370px;
            width: 96%;
        }
    }
</style>

<div class="layui-row layui-col-space15">
    <!-- 列表展示 -->
    <div class="layui-col-md12 card-show-list">
        <div class="layui-card">
            <div class="layui-card-header">
                <span class="layui-card-header-title"><strong>部门成本使用情况-耗材</strong></span>
                <!-- <a href="javascript:;" class="layui-btn layui-btn-normal layui-btn-sm exportbtn">导出PPT</a> -->
            </div>

            <div class="layui-row">
                <div id="consumableChart" class="chart"></div>
            </div>

            <div class="botTable">

                <table id="tableContent-form" lay-filter="tableContent-form"></table>
            </div>

        </div>

    </div>
</div>

</div>


<script>
    layui.use(['table'], function() {
        var table = layui.table,
            form = layui.form,
            config = layui.config,
            admin = layui.admin,
            layer = layui.layer,
            thisYear=new Date().getFullYear();
        var index = layer.load(2);
        // 渲染表格
        table.render({
            elem: '#tableContent-form',
            url: admin.formatUrl('/api/business/tableReport/getConsumableCostByYear?thisYear='+thisYear), //数据接口
            method: 'GET',
            parseData: function (res) { //res 即为原始返回的数据
                layer.close(index);
                //echart数据处理
                var xData = ['总量（耗材）', '人均'];
                var yData1 = [],
                    yData2 = [];
                for (var i = 0; i <res.data.length ; i++) {
                    if(res.data[i].singlePersonCost!==0) {
                        res.data[i].singlePersonCost = res.data[i].singlePersonCost.toFixed(4);
                    }
                    yData1.push(res.data[i].VALUE);
                    yData2.push(res.data[i].singlePersonCost);
                    xData.push(res.data[i].DEPTNAME);
                    res.data[i].compy='万元';
                }
                chartInit(xData, yData1, yData2);
                // 返回结果，进行渲染表格
                return {
                    "code": res.respCode, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "data": res.data //解析数据列表
                };
            },
            cols: [
                [{
                    title: '序号',
                    type: 'numbers',
                    fixed:'left',
                    align: 'center'
                },{
                    title: '部门',
                    field: 'DEPTNAME',
                    align: 'center'
                }, {
                    title: '总量（耗材）',
                    field: 'VALUE',
                    align: 'center'
                }, {
                    title: '人均',
                    field: 'singlePersonCost',
                    align: 'center'
                }, {
                    title: '单位',
                    field: 'compy',
                    align: 'center'
                }]
            ],


        });
        var myChart = echarts.init(document.getElementById("consumableChart"));
        var chartInit = function(xData, data1, data2, data3) {
            // 图表初始化
            // 图表配置项
            var option = {
                title: {
                    left: 'center',
                },
                tooltip: {
                    trigger: 'axis',
                    textStyle: {
                        align: 'left'
                    },

                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    },
                },
                grid: {
                    left: '7%',
                    right: '7%',
                    bottom:70,
                },
                legend: {
                    data: [{
                        name: '总量（耗材）',
                        icon: "roundRect"
                    }, {
                        name: '人均',
                        icon: "roundRect"
                    }],
                    left: 'center',
                    bottom: 'bottom',
                    padding: [7, 0, 0, 0],
                    itemWidth: 10,
                    itemHeight: 10
                },
                xAxis: [{
                    type: 'category',
                    data: xData,
                    axisPointer: {
                        type: 'shadow'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#949494',
                        }
                    },
                    axisLabel:{
                        rotate:45
                    }
                }],
                yAxis: [{
                    type: 'value',

                    min: 0,
                    axisLabel: {
                        formatter: '{value}'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#949494',
                        }
                    },
                    splitLine: {
                        show: false
                    }
                }, {
                    type: 'value',
                    axisLine: {
                        lineStyle: {
                            color: '#949494',
                        }
                    },
                    splitLine: {
                        show: true,
                        lineStyle:{
                            type:'dashed',
                            color:"#E8E8E8"
                        }
                    },

                }

                ],
                series: [{
                    name:'总量（耗材）',
                    type: 'bar',
                    barMaxWidth: 30,
                    data: data1,
                    color: 'RGBA(124,190,253,0.8)',
                },{
                    name: '人均',
                    type: 'line',
                    color: 'RGB(237,128,54)',
                    yAxisIndex: 1,
                    data: data2,
                },

                ]
            };
            myChart.setOption(option);
        };

        setTimeout(function() {
            window.onresize = function() {
                myChart.resize();
                //myChartLine.resize();
                //GantChart.resize();
                // myChartPie.resize();
            }
        }, 200);
    });
</script>
