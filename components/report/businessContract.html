<script src="../../assetsInfo/libs/echarts.js"></script>
<link rel="stylesheet" href="assetsInfo/css/report.css">
<style>
    /* 新增/编辑上方输入框样式优化 */

    .card-show-edit .layui-form-label {
        padding: 5px 15px 5px 0;
        width: auto;
    }

    .titDivbox {
        width: 90%;
        margin: auto;
        position: relative;
    }

    .titDiv {
        width: 100%;
        font-size: 16px;
        font-weight: bold;
        color: #888;
        position: absolute;
        top: 25px;
    }

    .tit01,
    .tit02 {
        width: 50%;
        float: left;
        text-align: center;
    }

    .botTable {
        padding-bottom: 10px;
        padding-top: 10px;
    }

    .chart {
        height: 240px;
        width: 96%;
    }

    @media screen and (min-width: 1366px) and (max-width: 1920px) {
        .chart {

    @media screen and (min-width: 1920px) {
        .chart {
            height: 370px;

<div class="layui-row layui-col-space15">
    <!-- 列表展示 -->
    <div class="layui-col-md12 card-show-list">
        <div class="layui-card">
            <div class="layui-card-header">
                <span class="layui-card-header-title"><strong>经营合同同期对标</strong></span>
                <!-- <a href="javascript:;" class="layui-btn layui-btn-normal layui-btn-sm exportbtn">导出PPT</a> -->
            </div>

            <div class="layui-row">
                <div id="businessChart" class="chart"></div>
            </div>

            <div class="botTable">

                <table id="tableContent-form" lay-filter="tableContent-form"></table>
            </div>

        </div>

    </div>
</div>

</div>


<script>
    layui.use(['table'], function() {
        var table = layui.table,
            form = layui.form,
            config = layui.config,
            admin = layui.admin,
            layer = layui.layer,
            thisYear=new Date().getFullYear();
        var index = layer.load(2);
        // 渲染表格
        table.render({
            elem: '#tableContent-form',
            url: admin.formatUrl('/api/business/tableReport/getSameSeasonTermContractAmount?thisYear='+thisYear+'&targetYear='+(thisYear-1)+'&startMonth=1&endMonth=12'), //数据接口
            method: 'GET',
            parseData: function (res) { //res 即为原始返回的数据
                layer.close(index);
                //echart数据处理
                var xData = ['第一季度', '第二季度', '第三季度', '第四季度'];
                var yData1 = [],
                    yData2 = [],
                    yData3 = [];
                for (var key in res.data[1]) {
                    yData1.push(res.data[1][key]);
                }
                for (var key in res.data[0]) {
                    yData2.push(res.data[0][key]);

                }
                for (var key in res.data[2]) {
                    var value = (res.data[2][key]*100).toFixed(2);
                    yData3.push(value);
                }
                yData1.pop();
                yData2.pop();
                yData3.pop();
                chartInit(xData, yData1, yData2, yData3);
                //表格数据处理
                for (var key in res.data[2]) {
                    if(typeof res.data[2][key]=='number'){
                        res.data[2][key] = (res.data[2][key]*100).toFixed(2)+'%';
                    }
                }
                // 返回结果，进行渲染表格
                return {
                    "code": res.respCode, //解析接口状态
                    "msg": res.message, //解析提示文本
                    "data": res.data //解析数据列表
                };
            },
            cols: [
                [{
                    title: '年份',
                    field: 'year',
                    align: 'center'
                },{
                    title: '第一季度',
                    field: '0season',
                    align: 'center'
                }, {
                    title: '第二季度',
                    field: '1season',
                    align: 'center'
                }, {
                    title: '第三季度',
                    field: '2season',
                    align: 'center'
                }, {
                    title: '第四季度',
                    field: '3season',
                    align: 'center'
                }]
            ],


        });
        var myChart = echarts.init(document.getElementById("businessChart"));
        var chartInit = function(xData, data1, data2, data3) {
            // 图表初始化
            // 图表配置项
            var option = {
                title: {
                    left: 'center',
                },
                tooltip: {
                    trigger: 'axis',
                    textStyle: {
                        align: 'left'
                    },

                    axisPointer: {
                        type: 'cross',
                        crossStyle: {
                            color: '#999'
                        }
                    },
                },
                grid: {
                    left: 45,
                    right: 50,
                    bottom:70,
                },
                legend: {
                    data: [{
                        name: (thisYear-1)+'年',
                        icon: "roundRect"
                    }, {
                        name: thisYear+'年',
                        icon: "roundRect"
                    }, {
                        name: '同比增长',
                        itemWidth: '15'
                    }],
                    left: 'center',
                    bottom: 'bottom',
                    padding: [7, 0, 0, 0],
                    itemWidth: 10,
                    itemHeight: 10
                },
                xAxis: [{
                    type: 'category',
                    data: xData,
                    axisPointer: {
                        type: 'shadow'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#949494',
                        }
                    },
                }],
                yAxis: [{
                    type: 'value',

                    min: 0,
                    axisLabel: {
                        formatter: '{value}'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#949494',
                        }
                    },
                    splitLine: {
                        show: false
                    }
                }, {
                    type: 'value',
                    axisLabel: {
                        formatter: '{value}%'
                    },
                    axisLine: {
                        lineStyle: {
                            color: '#949494',
                        }
                    },
                    splitLine: {
                        show: true,
                        lineStyle:{
                            type:'dashed',
                            color:"#E8E8E8"
                        }
                    },

                }

                ],
                series: [{
                    name:(thisYear-1)+'年',
                    type: 'bar',
                    barMaxWidth: 30,
                    data: data1,
                    color: 'RGBA(124,190,253,0.8)',
                }, {
                    name: thisYear+'年',
                    type: 'bar',
                    barMaxWidth: 30,

                    color: 'RGBA(255,233, 133,0.8)',
                    data: data2
                }, {
                    name: '同比增长',
                    type: 'line',
                    color: 'RGB(51,204,0)',
                    yAxisIndex: 1,
                    data: data3,
                    itemStyle: { //设置折线拐点处数值
                        normal: {
                            label: {
                                show: true,
                                color: "#000",
                                formatter: "{c}%"
                            }
                        }
                    }
                },

                ]
            };
            myChart.setOption(option);
        };
        setTimeout(function() {
            window.onresize = function() {
                myChart.resize();
                //myChartLine.resize();
                //GantChart.resize();
                // myChartPie.resize();
            }
        }, 200);
    });
</script>
