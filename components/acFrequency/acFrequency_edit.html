<style>
    .layui-layer-page .layui-layer-content{
        overflow: visible;
    }
    .acFrequency .layui-form-label{
        width:154px;
    }
    .acFrequency .layui-input-block{
        margin-left:186px;
    }
</style>
<div class="layui-tpl-container layui-form acFrequency" style="padding-bottom: 60px;">
    <div class="layui-row" id="user-area">
        <div class="layui-col-md6">
            <!-- 新增和编辑表单 -->

            <div class="layui-form-item">
                <label class="layui-form-label"><span style="color: red;">*</span> 省份</label>
                <div class="layui-input-block">
                    <input type="text" name="province" class="layui-input" placeholder="请输入省份" readonly="readonly">
                </div>
            </div>
            <div class="layui-form-item">
                <label class="layui-form-label">高层交流次数</label>
                <div class="layui-input-block">
                    <input type="text" id='frequency' maxlength="8" name="frequency" placeholder="请输入高层交流次数" class="layui-input">
                </div>
            </div>
        </div>
        <!-- 提交按钮 -->
        <!-- 取消按钮 -->
        <div class="layui-form-item" style="text-align: center;position: absolute;bottom: 0;left: 0;right: 0;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="menuSave_user">保存</button>
            <button class="layui-btn layui-btn-primary" id="menuCancle_user">取消</button>
        </div>
    </div>
</div>
<script>
    // 初始化 layui
    layui.use(['laydate'], function() {
        var laydate = layui.laydate;

        $('input[name=frequency]').on('input', function (e) {
            var inputData = e.target.value;
            inputData = inputData.replace(/[^\d]/g, "");
            // inputData = inputData.replace(/^\d*$/, '$1$2.$3');
            $('#frequency').val(inputData);
        });
    })
    // 取消按钮
    $('#menuCancle_user').on('click', function () {
        layui.admin.closePopupCenter();
    });
</script>
