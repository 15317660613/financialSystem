    }

    }

    }

        background:rgba(248,248,248,1);

        line-height:43px;
    }
    .saveBtn{
        width:68px;
        height:28px;

    }
    .information,.memberInfo{
        border:1px solid rgba(245,245,245,1);
    }

    }

        top:-2px;
    }
    .titleInfo{
        padding: 10px 20px 0px 20px;
    }
    label{
        font-weight: normal;
    }
    .information .content{
        padding: 20px 70px;
    }
    .information .leftItem,.information .rightItem{
        width: calc(49% - 30px);
        display: inline-block;
    }
    .information .rightItem{
        margin-left: 70px;
    }
    .information .layui-form-item ,.memberInfo .layui-form-item ,.assessment .layui-form-item{
        height: 30px;
        line-height: 30px;
    }
    .information .form-input,.memberInfo .form-input, .assessment .form-input{
        position: relative;
        display: inline-block;
        width: calc(100% - 90px);
    }
    .information label,.memberInfo label{
        width: 80px;
        text-align: right;
        display: inline-block;
    }
    .memberInfo label{
        text-align: left;
    }
    .memberInfo .content{
        padding: 20px 20px 0px 20px;
    }
    .memberInfo .rightItem,.memberInfo .centerItem{
        margin-left: 20px;
    }
    .memberInfo .rightItem,.memberInfo .centerItem,.memberInfo .leftItem{
        width: calc(33% - 15px);
        display: inline-block;
    }
    .memberBox{
        padding: 0px 20px 0px 20px;
    }
    .introduction .content,.assessment .content,.programme .content{
        padding: 20px;
    }

    .introduction .introText ,.assessment .introText,.expenditure .introText{
        height: 100px;
    }
    .assessment .leftItem,.assessment .rightItem{
        width: calc(50% - 2px);
        display: inline-block;
    }
    .assessment label{
        width: 190px;
        display: inline-block;
    }
    .assessment .form-input{
        width: calc(100% - 220px);
    }
    .costBox{
        padding: 20px;
    }
    .briefing-btn{
        height: 28px;
        line-height: 28px;
    }
    .upload-label{
        /*display: inline-block;*/
        /*width: 80px;*/
        text-align: left;
        margin-bottom: 5px;
    }
    .upload-box{
        display: inline-block;
        width: calc(100% - 90px);
    }

    .briefingBtn{
        width: 50px;
        height: 24px !important;
        color: white !important;
        line-height: 24px !important;
        padding: 0px !important;
        /*margin-left: 5px !important;*/
    }
    .layui-table ,.source th{
        text-align: center;
    }
    .source .layui-form-item,.expenditure .layui-form-item{
        margin-bottom: 0px;
    }
    .textPadding{
        padding-bottom: 10px;
    }
    .addBtn{
        height: 24px;
        line-height: 24px;
        margin-top: 0;
        padding: 0px;
        width: 80px;
    }
    .blueBtn{
        background-color: #2293F9;
        width: 70px!important;
        height: 34px!important;
        line-height: 34px!important;
    }
    .whiteBtn{
        width: 70px!important;
        height: 34px!important;
        line-height: 34px!important;
        background-color: #fff;
        color:#666!important;
        border:1px solid rgba(220,220,220,1);
    }
    .redChange{
        color:red;
    }
    .redSelect input{
        color:red;
    }
    .redRadio div{
        color:red;
    }
    .upload-text{
        font-weight: bold;
    }
    .introduction textarea::-webkit-input-placeholder {
        color: #d4dce7!important;
        /* placeholder字体大小  */
        font-size: 12px;
        /* placeholder位置  */
        text-align: left;
        line-height:28px;
    }
</style>
<body>
<div class="mainForm">
    <div id="form-tree" class="formTree" ></div>
    <div class="formRight">
        <!--基本信息-->
        <div class="information layui-form">
            <div class="header">
                <span>合同基本信息</span>
                <!--<button class="layui-btn layui-btn-sm saveBtn layui-btn-danger" lay-submit lay-filter="btn-info-save"  id="btn-info-save">-->
                <!--<img src="../../assetsInfo/images/baocun.png" style="position: relative;top: -1px;">-->
                <!--保存-->
                <!--</button>-->
            </div>
            <div class="content ">
                <div class="leftItem">
                    <div class="layui-form-item">
                        <label >合同编号：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写合同编号" readonly maxlength="50" autocomplete="off" class="layui-input" name="infoContractNum" id="infoContractNum" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>所属部门：</label>
                        <div class="form-input">
                            <input type="text" style="cursor: pointer" lay-verify="required" disabled placeholder="请选择部门" class="layui-input" name="infoOwnDepartment" id="infoOwnDepartment" readonly>
                            <img class="infoOwnDepartment" src="/assetsInfo/images/bumen.png" alt="" style="position:absolute; right:4px;top:6px">
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>合同名称：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写合同名称" readonly autocomplete="off" lay-verify="required" maxlength="50" class="layui-input" name="infoContractName" id="infoContractName" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > 合作部门：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写合作部门" readonly autocomplete="off" maxlength="50" class="layui-input" name="infoDepartment" id="infoDepartment" >
                        </div>
                    </div>
                </div>
                <div class="rightItem">
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>起始日期：</label>
                        <div class="form-input ">
                            <input type="text" style="cursor: pointer" placeholder="请选择起始日期" readonly disabled autocomplete="off" lay-verify="required|adcformdesign_Time"  class="layui-input" name="infoStartDate" id="infoStartDate" >
                            <img src="/assetsInfo/images/riliform.png" style="position: absolute; top: 50%; right: 5px; font-size: 20px; width: 20px; height: 20px; margin-top: -10px;"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label ><span class="redSpan">*</span>结束日期：</label>
                        <div class="form-input ">
                            <input type="text" style="cursor: pointer" placeholder="请选择结束日期" readonly disabled autocomplete="off" lay-verify="required" class="layui-input" name="infoEndDate" id="infoEndDate" >
                            <img src="/assetsInfo/images/riliform.png" style="position: absolute; top: 50%; right: 5px; font-size: 20px; width: 20px; height: 20px; margin-top: -10px;"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>所属平台：</label>
                        <div class="form-input ">
                            <select lay-verify="required" placeholder="请选择平台" disabled lay-filter="infoPlatform" name="infoPlatform" id="infoPlatform"></select>
                            <!--<input type="text" placeholder="请选择平台" lay-verify="required" class="layui-input" name="infoPlatform" id="infoPlatform" >-->
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>合同类别：</label>
                        <div class="form-input ">
                            <select lay-verify="required" placeholder="请选择合同类别" disabled readonly lay-filter="infoCategory" name="infoCategory" id="infoCategory"></select>
                            <!--<input type="text" placeholder="请选择合同类别" lay-verify="required" class="layui-input" name="infoCategory" id="infoCategory" >-->
                        </div>
                    </div>
                </div>

            </div>
            <div style="width: 160px;margin: 10px auto 10px;">
                <button class="layui-btn briefingBtn blueBtn layui-btn-normal" lay-submit lay-filter="btn-info-save" id="btn-info-save">保存</button>
                <!--<button class="layui-btn briefingBtn blueBtn layui-btn-normal" lay-submit lay-filter="btn-info-next" id="btn-info-next">下一步</button>-->
                <button class="layui-btn briefingBtn whiteBtn btn-form-cancle layui-btn-normal"  >取消</button>
            </div>
        </div>
        <!--成员信息-->
        <div class="memberInfo layui-form">
            <div class="header">
                <span>成员信息</span>
                <!--<button class="layui-btn layui-btn-sm saveBtn layui-btn-danger" lay-submit lay-filter="btn-member-save"  id="btn-member-save">-->
                <!--<img src="../../assetsInfo/images/baocun.png" style="position: relative;top: -1px;">-->
                <!--保存-->
                <!--</button>-->
            </div>
            <div class="titleInfo">
                <span class="blueCycle"></span>
                <span>负责人信息</span>
            </div>
            <div class="content ">
                <div class="leftItem">
                    <div class="layui-form-item">
                        <label ><span class="redSpan">*</span>姓名：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写姓名" readonly disabled maxlength="50" lay-verify="required" style="cursor: pointer" class="layui-input" name="memberName" id="memberName" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>学历：</label>
                        <div class="form-input">
                            <select lay-verify="required" placeholder="请选择学历" disabled lay-filter="memberEducation" name="memberEducation" id="memberEducation"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>是否留学：</label>
                        <div class="form-input ">
                            <input type="radio"  lay-verify="required"  value="1" disabled title="是"   class="layui-input" name="memberOverseas"  >
                            <input type="radio"  lay-verify="required"  value="0" disabled title="否" checked class="layui-input" name="memberOverseas"  >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label><span class="redSpan">*</span>座机：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写座机号码" readonly autocomplete="off" lay-verify="officePhone" maxlength="50" class="layui-input" name="memberLandline" id="memberLandline" >
                        </div>
                    </div>
                </div>
                <div class="centerItem">
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>职称级别：</label>
                        <div class="form-input ">
                            <select lay-verify="required" placeholder="请选择职称级别" disabled lay-filter="memberTitleLevel" name="memberTitleLevel" id="memberTitleLevel"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>学位：</label>
                        <div class="form-input ">
                            <select lay-verify="required" placeholder="请选择学位" disabled lay-filter="memberAcademic" name="memberAcademic" id="memberAcademic"></select>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>从事专业：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写从事的专业" readonly autocomplete="off" lay-verify="required" maxlength="50" class="layui-input" name="memberMajor" id="memberMajor" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>手机：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写手机号码" readonly autocomplete="off" lay-verify="phone" class="layui-input" name="memberPhone" id="memberPhone" >
                        </div>
                    </div>
                </div>
                <div class="rightItem">
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>性别：</label>
                        <div class="form-input ">
                            <input type="radio" style="cursor: pointer"  lay-verify="required" disabled value="1" checked title="男" class="layui-input" name="memberGender" >
                            <input type="radio" style="cursor: pointer"  lay-verify="required" disabled value="0" title="女" class="layui-input" name="memberGender" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>主要分工：</label>
                        <div class="form-input ">
                            <input type="text" style="cursor: pointer" placeholder="请填写分工"  readonly autocomplete="off" lay-verify="required" maxlength="80" class="layui-input" name="memberDivision" id="memberDivision" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>证件号码：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写证件号码" readonly autocomplete="off" lay-verify="required" class="layui-input" maxlength="19"  name="memberCertificates" id="memberCertificates" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label > <span class="redSpan">*</span>电子邮箱：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写您的邮箱" readonly autocomplete="off" lay-verify="email" class="layui-input" name="memberEmail" id="memberEmail" >
                        </div>
                    </div>
                </div>

            </div>
            <div class="titleInfo" style="padding-top:0px;padding-bottom: 15px">
                <span class="blueCycle"></span>
                <span>成员信息</span>
                <!--<button class="layui-btn layui-btn-sm saveBtn layui-btn-danger" style="margin-top: 0px"  lay-filter="btn-member-save"  id="btn-member-add">-->
                    <!--<img src="../../assetsInfo/images/shangchuan.png" style="position: relative;top: -1px;">-->
                    <!--添加-->
                <!--</button>-->
            </div>
            <div class="memberBox">
                <div class="member-refresh" style="display: none;"  title="刷新" ></div>
                <div id="memberTable" lay-filter="memberTable"></div>
            </div>
            <div style="width: 160px;margin: 10px auto 10px;">
                <button class="layui-btn briefingBtn blueBtn layui-btn-normal" lay-submit lay-filter="btn-member-save" id="btn-member-save">保存</button>
                <!--<button class="layui-btn briefingBtn blueBtn layui-btn-normal" lay-submit lay-filter="btn-member-next"  id="btn-member-next">下一步</button>-->
                <button class="layui-btn briefingBtn whiteBtn btn-form-cancle layui-btn-normal"  >取消</button>
            </div>
        </div>
        <!-- 项目简介-->
        <div class="introduction layui-form">
            <div class="header">
                <span>项目简介</span>
                <!--<button class="layui-btn layui-btn-sm saveBtn layui-btn-danger" lay-submit lay-filter="btn-intro-save"  id="btn-intro-save">-->
                <!--<img src="../../assetsInfo/images/baocun.png" style="position: relative;top: -1px;">-->
                <!--保存-->
                <!--</button>-->
            </div>
            <div class="content">
                <div class="layui-form-item introductionTrue" >
                    <div class="textPadding">
                        <span class="blueCycle"></span>
                        <span>总体目标（合同规定）：</span>
                    </div>
                    <div class="form-input ">
                        <textarea type="text" style="background-color: #eeeeee" placeholder="请填写，字数限制在200字以内。" readonly maxlength="200" lay-verify="required"  class="layui-input introText" name="introTarget" id="introTarget" ></textarea>
                    </div>
                </div>
                <div class="layui-form-item introductionTrue" >
                    <div class="textPadding">
                        <span class="blueCycle"></span>
                        <span>总体目标（实际完成）：</span>
                    </div>
                    <div class="form-input ">
                        <textarea type="text" placeholder="请填写，字数限制在200字以内。"  maxlength="200" lay-verify="required"  class="layui-input introText" name="introTargetNew" id="introTargetNew" ></textarea>
                    </div>
                </div>
                <div class="layui-form-item introductionTrue">
                    <div class="textPadding">
                        <span class="blueCycle"></span>
                        <span>主要研发内容（合同规定）：</span>
                    </div>
                    <div class="form-input ">
                        <textarea type="text" style="background-color: #eeeeee" placeholder="请填写，字数限制在200字以内。" readonly maxlength="200" lay-verify="required"  class="layui-input introText" name="introContent" id="introContent" ></textarea>
                    </div>
                </div>
                <div class="layui-form-item introductionTrue">
                    <div class="textPadding">
                        <span class="blueCycle"></span>
                        <span>主要研发内容（实际完成）：</span>
                    </div>
                    <div class="form-input ">
                        <textarea type="text" placeholder="请填写，字数限制在200字以内。"  maxlength="200" lay-verify="required"  class="layui-input introText" name="introContentNew" id="introContentNew" ></textarea>
                    </div>
                </div>
            </div>
            <div style="width: 160px;margin: 10px auto 10px;">
                <button class="layui-btn briefingBtn blueBtn layui-btn-normal" lay-submit lay-filter="btn-intro-save" id="btn-intro-save">保存</button>
                <!--<button class="layui-btn briefingBtn blueBtn layui-btn-normal" lay-submit lay-filter="btn-intro-next"  id="btn-intro-next">下一步</button>-->
                <button class="layui-btn briefingBtn whiteBtn btn-form-cancle layui-btn-normal"  >取消</button>
            </div>
        </div>
        <!--考核指标-->
        <div class="assessment layui-form">
            <div class="header">
                <span>考核指标</span>
                <!--<button class="layui-btn layui-btn-sm saveBtn layui-btn-danger" lay-submit lay-filter="btn-assess-save"  id="btn-assess-save">-->
                <!--<img src="../../assetsInfo/images/baocun.png" style="position: relative;top: -1px;">-->
                <!--保存-->
                <!--</button>-->
            </div>
            <div class="content" style="padding-bottom: 0px">
                <div class="leftItem">
                    <div class="textPadding">
                        <span class="blueCycle"></span>
                        <span>指标类别</span>
                    </div>
                    <div class="layui-form-item">
                        <label ><span class="redSpan">*</span>发明专利数：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写发明专利数" style="background-color: #eeeeee"  maxlength="2" readonly onkeyup="replaceNonNegative(this)" lay-verify="required|number"  class="layui-input" name="numInventionPatents" id="numInventionPatents" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label ><span class="redSpan">*</span>实用新型数：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写实用新型数" style="background-color: #eeeeee"  maxlength="2" readonly onkeyup="replaceNonNegative(this)" lay-verify="required|number"  class="layui-input" name="numUtilityModels" id="numUtilityModels" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label ><span class="redSpan">*</span>外观专利数：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写外观专利数" style="background-color: #eeeeee"  maxlength="2" readonly onkeyup="replaceNonNegative(this)" lay-verify="required|number"  class="layui-input" name="numAppearancePatents" id="numAppearancePatents" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label ><span class="redSpan">*</span>目标刊物中国内外核心论文：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写目标刊物中国内外核心论文" style="background-color: #eeeeee" maxlength="2" readonly onkeyup="replaceNonNegative(this)" lay-verify="required|number" class="layui-input" name="numCorePapers" id="numCorePapers" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label ><span class="redSpan">*</span>软件著作权：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写软件著作权" style="background-color: #eeeeee" maxlength="2" readonly onkeyup="replaceNonNegative(this)" lay-verify="required|number" class="layui-input" name="numCopyright" id="numCopyright" >
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label ><span class="redSpan">*</span>其他论文：</label>
                        <div class="form-input ">
                            <input type="text" placeholder="请填写其他论文" style="background-color: #eeeeee" maxlength="2" readonly onkeyup="replaceNonNegative(this)" lay-verify="required|number" class="layui-input" name="numOtherPapers" id="numOtherPapers" >
                        </div>

        var programme = function (docType) {

            $('#downFile').off('click').on('click',function () {
                window.location.href = "/ADC_info/api/sys/file/9e48b8e12aca42268c90a785453908ea/download";
            });
            form.on('submit(btn-programme-save)', function (obj) {
                if(!$('#fileBriefing').attr('data-fileid')){

                        icon: 5,
                        time:1000
                    });
                }
                var objData = {
                    "extInfo2": $('#fileBriefing').val(),
                    "procBusinessKey": $('#procBusinessKey').val(),
                    "rsFileId": $('#fileBriefing').attr('data-fileid'),
                };

                $.ajax({
                    url: "/api/research/endBase",
                    data: JSON.stringify(objData),
                    type: 'put',
                    contentType: "application/json",
                    success: function (res) {
                        $('#fileBriefing').attr('data-id',res.data.rsFileId);
                        $('.upload-text').html('已保存');
                        layer.msg('保存成功！', {
                            icon: 1
                        });
                    }
                });
            });
            $('#btn-programme-next').off('click').on('click',function () {
                if(!$('#fileBriefing').attr('data-fileid')){
                    return  layer.msg('请上传文件', {
                        icon: 5,
                        time:1000
                    });
                }
                $('#form-tree li a cite').eq(indexType).click();
            });
            delfun();
            var editType ='post';

                    var resData = res;
                    if(res.data.length!=0){
                        $('#fileBriefing').attr('data-fileid',res.data[0].rsFileId);

                        $('#fileBriefing').val(res.data[0].extInfo2);
                        $('#downLoadFile').off('click').on('click',function () {
                            window.location.href = "/ADC_info/api/sys/file/"+res.data[0].rsFileId+"/download";

                        if(res.data[0].rsFileId){

                            $('#downLoadFile').css('display','inline-block');

                            $('#downLoadFile').css('display','none');
                        }
                        editType = 'put';
                    }
                    $('.programme').css('display', 'block');
                    $('.programme').siblings().css('display', 'none');
                    $('#choiceFile').off('click').on('click',function () {
                        $('#upFileData').click();
                    });

                    $('#briefingName').off('change').on('change',function () {
                        $('#briefingName').attr('title',this.value);

                    $('#delFile').off('click').on('click',function () {

                        var fileDatta = $('#upFileData')[0].files[0];
                        if(!fileBriefingName || !fileDatta){
                            return layer.msg('请选择文件', {

                                time:1000

                        }
                        var exts = 'pdf|doc|docx|xlsx|xls|zip|rar|jpg|jpeg|png|gif|ppt|pptx';
                        if(!RegExp("\\w\\.("+exts+")$","i").test(escape(fileBriefingName.toLowerCase()))){
                            return  layer.msg('文件格式错误，请重新选择', {
                                icon: 5,
                            });
                        }
                        var formData = new FormData();
                        formData.append("file",$('#upFileData')[0].files[0]);
                        var index = layer.load(2);
                        $.ajax({
                            url:'/api/sys/file/upload', /*接口域名地址*/
                            type:'post',
                            data: formData,
                            contentType: false,
                            processData: false,
                            success:function(res){
                                layer.close(index);
                                if(res.respCode === '0'){
                                    $('#fileBriefing').attr('data-fileid',res.data.fileId);
                                    $('.upload-text').html('未保存');
                                    layer.msg('上传成功！', {
                                        icon: 1
                                    });

                                }else{
                                    layer.msg('上传失败！', {

                                layer.close(index);

                                });
                            }
                        });
                    });
                }
            });
