            left: 45px;

        }

        .infoBox .info-line {

            height: 2px;
            background-color: #b7b7b7;
            position: absolute;
            top: 21px;
        }

        .infoBlock {

        .infoBlock .info-line {

            width: calc(50% - 40px);
            display: inline-block;
            height: 2px;
            background-color: #b7b7b7;
        }

        .infoBlock .line-col {
            height: 78px;
            background-color: #b7b7b7;
            width: 2px;

        }

        .infoBlock .imgBox {

            position: relative;

            width: 76px;

        }

        .info-lastBlock .imgBox {

        }

        .info-lastBlock .info-line {

        .noFirst {

        .info-content{

        .endBox{

            line-height: 42px;
            text-align: center;
        }
        .endBlock{
            height: 62px;
            vertical-align: text-bottom;
            width: auto;
        }
    </style>
