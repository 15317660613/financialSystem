<style>
    .layui-tpl-container table{
        table-layout:fixed;
    }
    .layui-tpl-container table tr td:nth-of-type(1) {
        width: 30%;
        text-align: right;
        white-space:nowrap;
    }
    .layui-tpl-container table tr td:nth-of-type(2){
        width: 70%;
        white-space:nowrap;/*文本不会换行，文本会在在同一行上继续，直到遇到 <br> 标签为止。*/
        overflow:hidden;/*隐藏多余的内容*/
        text-overflow:ellipsis;/*显示省略符号来代表被修剪的文本 for IE*/
        -moz-text-overflow: ellipsis; /* for Firefox,mozilla */
    }
</style>

<div class="layui-tpl-container" id="userDetail" style="padding: 10px">
    <table class="layui-table" style="margin: 0;">
        <tbody>
            <tr>
                <td>用户 ID</td>
                <td class="tdAll">{{usid}}</td>
            </tr>
            <tr>
                <td>用户姓名</td>
                <td class="tdAll">{{usname}}</td>
            </tr>
            <tr>
                <td>登录账号</td>
                <td class="tdAll">{{account}}</td>
            </tr>
            <tr>
                <td>所属角色</td>
                <td class="tdAll">{{roles}}</td>
            </tr>
            <tr>
                <td>所属组织</td>
                <td class="tdAll">{{orgs}}</td>
            </tr>
            <tr>
                <td>用户工号</td>
                <td class="tdAll">{{userCode}}</td>
            </tr>
            <tr>
                <td>办公电话</td>
                <td class="tdAll">{{officePhone}}</td>
            </tr>
            <tr>
                <td>手机号码</td>
                <td class="tdAll">{{cellPhoneNumber}}</td>
            </tr>
            <tr>
                <td>职级</td>
                <td class="tdAll">{{contactAddress}}</td>
            </tr>
            <tr>
                <td>职级权重</td>
                <td class="tdAll">{{extInfo}}</td>
            </tr>
            <tr>
                <td>家庭住址</td>
                <td class="tdAll">{{homeAddress}}</td>
            </tr>
            <tr>
                <td>邮政编码</td>
                <td class="tdAll">{{postalCode}}</td>
            </tr>
            <tr>
                <td>电子邮件</td>
                <td class="tdAll">{{email}}</td>
            </tr>
            <tr>
                <td>用户状态</td>
                <td class="tdAll">{{userState}}</td>
            </tr>
        </tbody>
    </table>
</div>
