                            <option value="2">外观设计专利</option>-->

                <div class="layui-form-item">

                <div class="layui-form-item">
                    <label class="layui-form-label labelWidth">专利权人</label>
                    <div class="layui-input-block reduceMarginL">
                        <input type="text" placeholder="请输入专利权人" class="layui-input" name="belongUserName" maxlength="50">

                </div>
                <div class="layui-form-item">

                <div class="layui-form-item">

                    <div class="layui-input-block reduceMarginL">
                        <input type="text" placeholder="请输入地址" class="layui-input" name="belongUserAddress" maxlength="50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label labelWidth"><span style="color: red;">*</span> 授权公告日</label>
                    <div class="layui-input-block reduceMarginL">
                        <input type="text" id="announcement" placeholder="请输入授权公告日" class="layui-input" name="authorizeDate" lay-verify="required">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label labelWidth"><span>授权公告号</span> </label>
                    <div class="layui-input-block reduceMarginL" style="position: relative">
                        <input type="text" placeholder="请输入授权公告号" class="layui-input" name="authorizeNum" maxlength="50">
                    </div>

                <div class="layui-form-item">
                    <label class="layui-form-label labelWidth"><span>证书号</span> </label>
                    <div class="layui-input-block reduceMarginL" style="position: relative">
                        <input type="text" placeholder="请输入证书号" class="layui-input" name="certificateNum" maxlength="50">
                    </div>
                </div>
                <div class="layui-form-item">
                    <label class="layui-form-label labelWidth"><span style="color: red;">*</span><span> 附件</span> </label>
                    <div class="layui-input-block reduceMarginL" style="position: relative">
                        <input type="text" placeholder="请上传附件" id="fileName" class="layui-input" readonly>
                    </div>
                    <div class="layui-inline reduceMarginL" style="margin-top: 12px">
                        <button class="layui-btn layui-btn-sm layui-btn-normal" title="选择" id="chooseFile">选择</button>
                        <button class="layui-btn layui-btn-sm layui-btn-normal" title="删除" id="delFile" style="margin-left: 10px">删除</button>

        <div class="layui-form-item" style="left: 50%;position: absolute;bottom: 30px; margin-left: -72px">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="menuSave">确定</button>

<script type="text/javascript" src="../../assetsInfo/libs/layui/layui.js"></script>

<script type="text/javascript" src="/assetsInfo/js/jsencrypt.min.js"></script>

<script>
    layui.use(['form','laydate','upload','table','util'], function() {
        var laydate = layui.laydate,
            upload = layui.upload,
            admin = layui.admin,
            config = layui.config,
            form = layui.form;
        var deptId = '';
        var account = config.getAccount();
        var fileId;
        laydate.render({
            elem: '#application'
        });
        laydate.render({
            elem: '#announcement'
        });
        //组织机构选择
        $('#deptName').on('click', function(){
            function deptName(data){
                $('#deptName').val(data.name);
                deptId = data.id;
            }
            parent.dept(deptName)
        })
        $('.deptName').on('click', function(){
            function deptName(data){
                $('#deptName').val(data.name);
                deptId = data.id;
            }
            parent.dept(deptName)
        })
        var file = '';
        //下拉框
        $.ajax({
            url: "/ADC_info/api/sys/dictype/list?dicCode=patentType",
            success: function (data) {
                var list = data.data;
                var con = '<option value="">选择专利类型</option>';
                for(i=0;i<list.length;i++){
                    con += '<option value='+list[i].id+'>'+list[i].dicTypeName+'</option>'
                }
                $('#type').html()
                $('#type').html(con)
                form.render("select");
            }
        })
        //编辑专利回显
        if(parent.$('.layui-layer-title').text()=='编辑专利'){
            var id = parent.$('.editPatent').attr('name');
            $.ajax({
                url: "/ADC_info/api/knowledge/patent/"+id,
                success: function (data) {
                    for(var item in data.data){
                        if(data.data[item]){
                            data.data[item] = ADCFormDesignHelper.htmlDecodeByRegExp(data.data[item])
                        }
                    }
                    deptId = data.data.deptId;
                    var authorizeDate = data.data.authorizeDate?layui.util.toDateString(data.data.authorizeDate,'yyyy-MM-dd'):'';
                    var applyDate = data.data.applyDate?layui.util.toDateString(data.data.applyDate,'yyyy-MM-dd'):'';
                    $('input[name=name]').val(data.data.name);
                    $('input[name=designerUserNames]').val(data.data.designerUserNames);
                    $("select").find("option:contains("+data.data.type+")").attr("selected",true);
                    form.render('select')
                    $('input[name=deptName]').val(data.data.deptName);
                    $('input[name=applyDate]').val(applyDate);
                    $('input[name=num]').val(data.data.num);
                    $('input[name=belongUserName]').val(data.data.belongUserName);
                    $('input[name=belongUserAddress]').val(data.data.belongUserAddress);
                    $('input[name=authorizeDate]').val(authorizeDate);
                    $('input[name=authorizeNum]').val(data.data.authorizeNum);
                    $('input[name=certificateNum]').val(data.data.certificateNum);
                    $('input[id=fileName]').val(data.data.fileName);
                    fileId = data.data.fileId;
                    $('#delFile').off('click').on('click',function () {
                        if(!$('#fileName').val()){
                            return layer.msg('请先选择文件', {
                                icon: 5
                            });
                        }else{
                            $.ajax({
                                url: "/ADC_info/api/knowledge/patent/deleteFile/"+fileId,
                                type: 'delete',
                                success: function (data) {
                                    if (data.ok) {
                                        $('#fileName').val('');
                                        fileId = '';
                                    } else {
                                        return layer.msg(data.reason, {
                                            icon: 5
                                        });
                                    }
                                }
                            })
                        }
                    })
                }
            })

        }
        var files
        // 清空文件队列
        function clearFile(){
            for (var x in files) {
                delete files[x];
            }
        }
        var index;
        $('#delFile').off('click').on('click',function () {
            if(!$('#fileName').val()){
                return layer.msg('请先选择文件', {
                    icon: 5
                });
            }
        });
        $('#upload').off('click').on('click',function () {
            if(!$('#fileName').val()){
                return layer.msg('请先选择文件', {
                    icon: 5
                });
            }
        });
        //上传
        var uploadRender=upload.render({
            elem: '#chooseFile',
            url: '/ADC_info/api/sys/file/upload',
            field: 'file',
            accept: 'file',
            auto: false,
            exts:'pdf|doc|docx|xlsx|xls|zip|rar|jpg|jpeg|png|gif|ppt|pptx',// 允许上传的文件后缀
            bindAction: '#upload',
            choose:function(obj){
                uploadRender.config.elem.next()[0].value = '';// 防止choose方法只触发一次
                files = obj.pushFile();// 文件队列
                clearFile();
                obj.preview(function(index, file, result){// file:准备上传的文件对象
                    files = obj.pushFile();
                    $('#fileName').val(file.name);
                    $('#delFile').off('click').on('click',function () {
                        if(!$('#fileName').val()){
                            return layer.msg('请先选择文件', {
                                icon: 5
                            });
                        }else{
                            delete files[index];// 删除列表中对应的文件，一般在某个事件中使用
                            $('#fileName').val('');
                        }
                    })
                });
            },
            before:function () {
                if($('#fileName').val()){
                    index = layer.load(2);
                }else{
                    return layer.msg('请先选择文件', {
                        icon: 5
                    });
                }
            },
            done: function(res,indexs) {
                layer.close(index);
                if (res.ok) {
                    layer.msg('文件上传成功！', {
                        icon: 1
                    });
                    file = res.data.fileId;
                    //删除附件
                    $('#delFile').off('click').on('click',function () {
                        if($('#fileName').val()){
                            $.ajax({
                                url: "/ADC_info/api/knowledge/paper/deleteFile/"+file,
                                type: 'delete',
                                success: function (data) {
                                    if (data.ok) {
                                        delete files[indexs];
                                        $('#fileName').val('');
                                        file = '';
                                    } else {
                                        return layer.msg(data.reason, {
                                            icon: 5
                                        });
                                    }
                                }
                            })
                        }else {
                            return layer.msg('请先选择文件', {
                                icon: 5
                            });
                        }
                    })
                } else {
                    layer.msg('文件上传失败：' + res.message, {
                        icon: 5
                    });
                }
            }
        });
        $('#cancle').on('click',function () {
            var index = parent.layer.getFrameIndex(window.name);
            parent.layer.close(index);
        });
        form.on('submit(menuSave)', function(data){
            data.field.fileId = file;
            data.field.deptId = deptId;
            delete data.field.file;
            data.field.uploadUserId = account.usid;
            data.field.uploadUserName = account.usname;
            data.field.extInfo1 = data.field.type;
            data.field.type = $('#type option:selected').text();
            if(data.field.type=='选择专利类型'){
                return layer.msg('请选择专利类型！', {
                    icon: 0
                });
            }
//            data.field.updateTime = layui.util.toDateString();
            var url= "/ADC_info/api/knowledge/patent/create";
            var type = "post";
            if(parent.$('.layui-layer-title').text()=='编辑专利'){
                if(!file){
                    console.log(fileId,143)
                    data.field.fileId = fileId;
                }
                data.field.id = id;
                url = "/ADC_info/api/knowledge/patent";
                type = "put"
            }
            if(!data.field.fileId ){
                return layer.msg('请上传一个文件！', {
                    icon: 0
                });
            }
            $.ajax({
                type: type,
                url: url,
                data: JSON.stringify(data.field),
                contentType: 'application/json; charset=UTF-8',
                success: function (data) {
                    if (data.ok) {
                        layer.msg('保存成功', {
                            icon: 1
                        });
                        var index = parent.layer.getFrameIndex(window.name);
                        parent.layer.close(index);
                        parent.$('.btn-refresh').click()
                    } else {
                        layer.msg('保存失败' +data.message, {
                            icon: 5
                        });
                    }
                },
                error: function () {
                    layer.alert("获取数据错误");
                }
            })
        })
    })
</script>
