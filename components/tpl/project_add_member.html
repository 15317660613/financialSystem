<style>
    .layui-tpl-container .p-form,
    .layui-layout-body .layui-layer-page .layui-layer-content{
        overflow: visible !important;
    }
    .xm-select{
        overflow: auto !important;
        max-height: 200px !important;
    }
    .xm-select-label span{
        font-size: 12px !important;
    }
</style>
<div class="layui-tpl-container"  id="add" style="height: 275px;">
    <div class="layui-form p-form">
        <input type="text" name="id" style="display: none;">
        <div class="layui-form-item">
        <label class="layui-form-label">项目成员：</label>
        <div class="layui-input-block">
        <select name="projectMemberIds" xm-select="projectMemberIds_pop"  xm-select-search  xm-select-skin="normal" xm-select-direction="down" lay-verify="required">
        <option value="">项目组成员</option>
        </select>
        </div>
        </div>

        <div class="layui-form-item" style="text-align: center;position: absolute;bottom: 0;left: 35%;">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="menuSave-member">保存</button>
            <button class="layui-btn layui-btn-primary"  id="popmenuCancle">取消</button>
        </div>
    </div>
</div>
<script>
    setInterval(function () {
        $('.xm-input').click(function () {
            $('.layui-tpl-container').css('height','350px')
            if($('.xm-form-selected').length==1){
                console.log($('.xm-form-selected').length)
                $('.layui-tpl-container').css('height','565px')
            }
        })
    },1000)
    $('#add').click(function () {
        $('.layui-tpl-container').css('height','275px')
    })
</script>
